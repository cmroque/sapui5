_schema-version: "3.1"
ID: UI5Tutorial
description: A simple CAP project.
version: 1.0.0
modules:
  - name: UI5Tutorial-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: books-hdi-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: books-hdi-service-deployer
    type: hdb
    path: gen/db
    requires:
      - name: books-hdi-service
    parameters:
      buildpack: nodejs_buildpack
  - name: UI5Tutorial-destination-content
    type: com.sap.application.content
    requires:
      - name: UI5Tutorial-destination-service
        parameters:
          content-target: true
      - name: UI5Tutorial_html_repo_host
        parameters:
          service-key:
            name: UI5Tutorial_html_repo_host-key
      - name: uaa_UI5Tutorial
        parameters:
          service-key:
            name: uaa_UI5Tutorial-key
    parameters:
      content:
        instance:
          destinations:
            - Name: ianTest_UI5Tutorial_html_repo_host
              ServiceInstanceName: UI5Tutorial-html5-app-host-service
              ServiceKeyName: UI5Tutorial_html_repo_host-key
              sap.cloud.service: ianTest
            - Authentication: OAuth2UserTokenExchange
              Name: ianTest_uaa_UI5Tutorial
              ServiceInstanceName: UI5Tutorial-xsuaa-service
              ServiceKeyName: uaa_UI5Tutorial-key
              sap.cloud.service: ianTest
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: UI5Tutorial-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: UI5Tutorial_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - testprojecttestproject.zip
          name: testprojecttestproject
          target-path: resources/
  - name: testprojecttestproject
    type: html5
    path: app/testproject
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: books-hdi-service
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: UI5Tutorial-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: UI5Tutorial-destination-service
      service-plan: lite
  - name: UI5Tutorial_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: UI5Tutorial-html5-app-host-service
      service-plan: app-host
  - name: uaa_UI5Tutorial
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: UI5Tutorial-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
